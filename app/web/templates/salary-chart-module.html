<div id="salary-chart" class="large-chart-div"></div>

<script type="text/javascript">
    var salaryChart = echarts.init(document.getElementById('salary-chart'));
    // 指定图表的配置项和数据
    
var option = {
        title: {
            text: '该职位的薪水分布情况',
            subtext: '数据来自于拉勾的爬虫',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: [
                    {% for (salary, count) in salary_distribution.items() %}
                        '{{salary}}',
                    {% end %}
                ]
        },
        series: [
            {
                name: '拉勾数据',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {% for (salary, count) in salary_distribution.items() %}
                        {
                            {% if count != 0 %}
                                value: '{{count}}',
                                name: '{{salary}}'
                            {% end %}
                        },
                    {% end %}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    salaryChart.setOption(option);
</script>
